<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Avital - Projects</title>
</head>
<body>

    <!-- Main container -->
    <div class='mainContainer'>

        <!-- Header & logo -->
        <div class='header'>
            <img src='img/icon.png'>

            <!-- types -->
            <div id='typeButtons'>
                <button onclick='changeActive("All")' value="All" class='active'>All</button>
                <button onclick='changeActive("cert")' value="cert" >Certificates</button>
            </div>
        </div>

        <!-- main body -->
        <div class='projectsContainer row d-flex justify-content-center'></div>

        <!-- certificates -->
        <div class='certificates row d-flex justify-content-center hidden-md-down'></div>
        <div class='certPreview' hidden>
            <button onclick='hideCertPreview()'>X</button>
            <img src='cert/HTML.png'>
        </div>

    </div>

    <script src='scripts.js'></script>
</body>
</html>
